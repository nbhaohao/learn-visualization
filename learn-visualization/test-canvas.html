<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector("#canvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "red";
      // x 轴坐标, y 轴坐标, width, height
      ctx.fillRect(0, 0, 50, 50);

      ctx.beginPath();
      ctx.lineWidth = 1; // 线条宽度
      ctx.strokeStyle = "blue";
      ctx.moveTo(100, 100); // 起点
      ctx.lineTo(250, 75); // 终点
      ctx.lineTo(300, 100); // 连续移动
      ctx.stroke(); // 绘制

      // 重新开始一段绘制
      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.strokeStyle = "green";
      ctx.fillStyle = "red";
      ctx.arc(200, 200, 50, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.fill();

      ctx.beginPath();
      ctx.lineWidth = 1; // 线条宽度
      ctx.strokeStyle = "red";
      ctx.moveTo(300, 300); // 起点
      ctx.lineTo(301, 301); // 终点
      ctx.stroke(); // 绘制
    </script>
  </body>
</html>
