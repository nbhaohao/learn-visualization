<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      #container {
        width: 100%;
        height: 100%;
      }
      /*.anchorBL,*/
      /*.BMap_cpyCtrl {*/
      /*  display: none;*/
      /*}*/
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="./token.js"></script>
    <script>
      function init() {
        const map = new BMapGL.Map("container");
        const point = new BMapGL.Point(116.404, 39.915);
        map.centerAndZoom(point, 20);
        map.enableScrollWheelZoom(true);
        const keyFrames = [
          {
            center: new BMapGL.Point(116.404, 39.915),
            zoom: 21,
            tilt: 50,
            heading: 0,
            percentage: 0,
          },
          {
            center: new BMapGL.Point(116.404, 39.915),
            zoom: 21,
            tilt: 50,
            heading: 100,
            percentage: 0.5,
          },
          {
            center: new BMapGL.Point(116.404, 39.915),
            zoom: 21,
            tilt: 50,
            heading: 200,
            percentage: 1,
          },
        ];
        const opts = {
          delay: 1000,
          duration: 1000,
          interation: 1,
        };
        const animation = new BMapGL.ViewAnimation(keyFrames, opts);
        map.startViewAnimation(animation)
      }
      window.addEventListener("load", () => {
        const script = document.createElement("script");
        script.src = `https://api.map.baidu.com/api?v=1.0&type=webgl&ak=${MAP_TOKEN}&callback=init`;
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
