<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      #container {
        width: 100%;
        height: 100%;
      }
      /*.anchorBL,*/
      /*.BMap_cpyCtrl {*/
      /*  display: none;*/
      /*}*/
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/library/TrackAnimation/src/TrackAnimation_min.js"
    ></script>
    <script src="./token.js"></script>
    <script>
      function init() {
        const map = new BMapGL.Map("container");
        const point = new BMapGL.Point(116.404, 39.915);
        map.centerAndZoom(point, 15);
        map.enableScrollWheelZoom(true);
        const points = [
          new BMapGL.Point(116.418038, 39.91979),
          new BMapGL.Point(116.418267, 40.059247),
          new BMapGL.Point(116.307899, 40.057038),
        ];
        const lines = new BMapGL.Polyline(points);
        const opts = {
          deplay: 1000,
          duration: 20 * 1000,
          tilt: 30,
          overallView: true,
        };
        const trackAnimation = new BMapGLLib.TrackAnimation(map, lines, opts);
        trackAnimation.start();
      }
      window.addEventListener("load", () => {
        const script = document.createElement("script");
        script.src = `https://api.map.baidu.com/api?v=1.0&type=webgl&ak=${MAP_TOKEN}&callback=init`;
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
