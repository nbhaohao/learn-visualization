<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      #container {
        width: 100%;
        height: 100%;
      }
      .anchorBL,
      .BMap_cpyCtrl {
        display: none;
      }
    </style>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=<token>"
    ></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      console.log(BMapGL.version);
      var map = new BMapGL.Map("container");
      var point = new BMapGL.Point(116.404, 39.915);
      map.centerAndZoom(point, 15);
      map.enableScrollWheelZoom(true);
    </script>
  </body>
</html>
