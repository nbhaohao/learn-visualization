<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/g2plot/2.3.8/g2plot.min.js"></script>
  </head>
  <body>
    <div id="g2-chart"></div>
    <script>
      const data = [
        { year: "1991", value: 3 },
        { year: "1992", value: 4 },
        { year: "1993", value: 3.5 },
        { year: "1994", value: 5 },
        { year: "1995", value: 4.9 },
        { year: "1996", value: 6 },
        { year: "1997", value: 7 },
        { year: "1998", value: 9 },
        { year: "1999", value: 13 },
      ];
      const chartDom = document.getElementById("g2-chart");
      const line = new G2Plot.Line(chartDom, {
        title: "g2 折线图实例",
        point: {
          size: 5,
          color: "#fff",
          style: {
            stroke: "#fe740c",
            lineWidth: 2,
            fillOpacity: 0.6,
          },
        },
        description: {
          visible: true,
          text: "折线图示例，副标题",
        },
        label: {
          formatter: (v) => {
            return `${v.value}k`;
          },
        },
        color: "#f2740c",
        data,
        xField: "year",
        yField: "value",
        yAxis: {
          label: {
            formatter: (v) => `${v}k`,
          },
        },
      });
      line.render();
    </script>
  </body>
</html>
